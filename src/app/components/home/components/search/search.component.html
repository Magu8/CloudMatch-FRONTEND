<div id="search_bar">
  <input
    type="text"
    placeholder="Search team"
    name="search"
    [(ngModel)]="searchTeam"
    (ngModelChange)="search()"
  />
</div>
@if(results){
<div id="search_results" @fadeInOut>
  <h3 (click)="clear()" [routerLink]="['/CloudMatch/Team', { info: results.team_name }]">
    {{ results.team_name }}
  </h3>
</div>
}
